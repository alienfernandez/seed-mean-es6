<!DOCTYPE html>
<!--manifest="app.manifest"-->
<html lang="es" data-framework="angularjs">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no"/>

    <!-- Apple META -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Facebook META -->
    <meta property="fb:app_id" content="{{facebookAppId}}">
    <meta property="og:site_name" content="{{title}}">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="{{url}}">
    <meta property="og:image" content="{{logo}}">
    <meta property="og:type" content="website">

    <!-- Twitter META -->
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:url" content="{{url}}">
    <meta name="twitter:image" content="{{logo}}">
    <!--Bootstrap -->
    <link href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--Add main style app-->
    <link href="app/assets/css/main.min.css" rel="stylesheet" type="text/css">

    <!-- Fav Icon -->
    <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

    <link type="text/plain" rel="author" href="humans.txt"/>

    <title>MEANRR.ES6 - Full-Stack JavaScript with MongoDB, Express, AngularJS, Node.js, React.js and Redis</title>
    <base href="/">
</head>

<body ng-cloak class="">
<noscript>
    <div class="deprecation-warning">
        <h1>Por favor habilite Javascript en su navegador.</h1>
    </div>
</noscript>

<div ui-view></div>

<!--Load The Socket.io File-->
<script src="socket.io-1.3.7.js"></script>
<script src="jspm_packages/system.js"></script>
<script src="jspm_packages/github/facebook/react@0.14.3/build/react-with-addons.min.js"></script>
<script src="jspm_packages/github/JedWatson/classnames@2.2.0/index.js"></script>
<script src="system.config.js"></script>
<script>
    System.import('app/app');
</script>
</body>
</html>
