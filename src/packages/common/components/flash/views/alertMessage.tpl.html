<div id="idConAlert" ng-controller="comAlertMessage as comAleMes" class="errorContent">
    <span class="dialogClose" ng-click="comAleMes.close();">&nbsp;</span>
    <div id = "messages">
        <div class="message message-{{comAleMes.comAleMesFac.styleClass}}">
            <div ng-if="comAleMes.comAleMesFac.messages != null">
                <span class="message-icon message-icon-{{comAleMes.comAleMesFac.styleClass}}">&nbsp;</span>
                <ul>
                    <li ng-repeat="message in comAleMes.comAleMesFac.messages track by $index"> <span class="message-summary">{{message}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
