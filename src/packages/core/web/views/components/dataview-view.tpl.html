<section class="row" style="margin-top: -20px;">
    <div class="row" style="text-align: justify; margin-top: 30px;">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <ul class="nav nav-tabs" ng-select ng-model="cmpCtrl.currentTab" select-class="{'active': $optSelected}">
                    <li ng-repeat="tab in cmpCtrl.tabsDataView" ng-select-option="tab">
                        <a href="">{{ tab }}</a>
                    </li>
                </ul>
                <div class="tab-container">
                    <div ng-repeat="tab in cmpCtrl.tabsDataView">
                        <div ng-if="tab == cmpCtrl.currentTab" hljs hljs-include="cmpCtrl.currentTab"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <dataview options="cmpCtrl.options"></dataview>
        </div>
    </div>
</section>
