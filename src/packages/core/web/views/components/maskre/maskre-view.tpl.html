<section class="row" style="margin-top: -20px;">
    <div class="row" style="text-align: justify; margin-top: 30px;">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <ul class="nav nav-tabs" ng-select ng-model="cmpCtrl.currentTabMR"
                    select-class="{'active': $optSelected}">
                    <li ng-repeat="tab in cmpCtrl.tabsMaskRe" ng-select-option="tab">
                        <a href=""><i class="{{tab.iconCls}}"></i> {{ tab.name }}</a>
                    </li>
                </ul>
                <div class="tab-container">
                    <div ng-repeat="tab in cmpCtrl.tabsMaskRe">
                        <div ng-if="tab == cmpCtrl.currentTabMR">
                            <div class="row" style="margin-top: 10px;">
                                <div class="col-lg-12" ng-if="tab.highlight" hljs
                                     hljs-include="cmpCtrl.currentTabMR.uri"></div>
                                <div ng-if="!tab.highlight">
                                    <div class="col-lg-12" style="margin-top: 10px;">
                                        <p>Only allows you to write text characters</p>

                                        <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                                            <input id="login-username" type="text" class="form-control" name="username"
                                                   value="" ng-model="secCtrl.credentials.username"
                                                   maskre="[a-zA-Z]" ng-maxlength="50" placeholder="Username or email"
                                                   required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
