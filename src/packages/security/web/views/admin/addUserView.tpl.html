<section>
    <div class="page-header">
        <h2>Add User</h2>
    </div>
    <div class="col-md-12">
        <form name="userForm" ng-submit="userCtrl.create(userForm.$valid)" novalidate>
            <fieldset>
                <div class="col-lg-6">
                    <div class="form-group" show-errors>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                               ng-model="userCtrl.user.username" placeholder="User Name" required/>

                        <div ng-messages="userForm.username.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Username is required.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" show-errors>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               ng-model="userCtrl.user.firstName" placeholder="First Name" required/>

                        <div ng-messages="userForm.firstName.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">First name is required.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group" show-errors>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               ng-model="userCtrl.user.lastName" placeholder="Last Name" required/>

                        <div ng-messages="userForm.lastName.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Last name is required.</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">

                    <div class="form-group" show-errors>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="email" name="email" class="form-control"
                               ng-model="userCtrl.user.email" placeholder="Email" required value="alien@gmail.com"/>

                        <div ng-messages="userForm.email.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Last name is required.</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group" show-errors>
                        <label class="control-label" for="password">Clave</label>

                        <div class="controls">
                            <input class="form-control" type="password" name="password"
                                   ng-model="userCtrl.user.password" id="password" required/>

                            <div ng-messages="userForm.password.$error" role="alert">
                                <p class="help-block error-text" ng-message="required">Password is required.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group" show-errors>
                        <label class="control-label" for="roles">Roles</label>

                        <div class="controls">
                            <input class="form-control" type="text" name="roles" ng-model="userCtrl.user.roles"
                                   id="roles"
                                   required value="admin"/>

                            <div ng-messages="userForm.roles.$error" role="alert">
                                <p class="help-block error-text" ng-message="required">At least one role is
                                    required.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group">
                    <input type="submit" value="Create" class="btn btn-default">
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
