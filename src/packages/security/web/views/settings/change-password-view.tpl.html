<section class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
        <form name="passwordForm" ng-submit="passwordCtrl.changeUserPassword()" class="signin" novalidate
              autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                           ng-model="passwordDetails.currentPassword" placeholder="Current Password" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control"
                           ng-model="passwordDetails.newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="verifyPassword">Verify Password</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control"
                           ng-model="passwordDetails.verifyPassword" placeholder="Verify Password" required>
                </div>
                <!--<div class="form-group" ng-show="!passwordForm.newPassword.$error.required">-->
                <!--<label>Password Requirements</label>-->
                <!--<progressbar value="requirementsProgress" type="{{requirementsColor}}"><span-->
                <!--style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></progressbar>-->
                <!--</div>-->
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Save Password</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
