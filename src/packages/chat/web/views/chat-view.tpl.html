<!-- The chat view -->
<section class="container">
    <div class="page-header">
        <h1>Chat Example</h1>
    </div>
    <!-- The message form -->
    <form class="col-xs-12 col-md-offset-4 col-md-4" ng-submit="chatCtrl.sendMessage();">
        <fieldset class="row">
            <div class="input-group">
                <input type="text" id="messageText" name="messageText" class="form-control"
                       ng-model="chatCtrl.messageText" placeholder="Enter new message">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-primary" ng-disabled="!chatCtrl.messageText.length">Send</button>
                </span>
            </div>
        </fieldset>
    </form>
    <ul class="list-unstyled">
        <!-- List all messages -->
        <li class="col-xs-12 col-md-offset-4 col-md-4 chat-message" ng-repeat="message in chatCtrl.messages">
            <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
            <img ng-src="{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left chat-profile-image"/>

            <div class="pull-left chat-message-details">
                <strong ng-bind="message.username"></strong>
                <br>
                <span ng-bind="message.text"></span>
            </div>
        </li>
    </ul>
